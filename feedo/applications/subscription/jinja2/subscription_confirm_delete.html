{% extends 'base.html' %}

{% block body %}
<div>
  Feed - {{ object.feed.source }}
  Delete this feed?
  <div>
    <form action="{{ reverse('subscription:subscription_delete_view', kwargs={'pk': object.pk}) }}" method="post">
      {{ csrf_input }}
      <input type="submit" value="Shoot!">
    </form>
  </div>
</div>

<a href="{{ reverse('subscription:subscription_create_view') }}">Add Subscription</a>
{% endblock body %}
